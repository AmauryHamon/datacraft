title: Node
fields:
  title:
    label: Title
    type: text
  category:
    label: Category
    type: toggles
    options:
      - Project
      - Recipe
      - Historical
  cover:
    width: 1/3
    label: Cover image
    type: files
    size: large
    max: 1
    accept:
      - image/*
  authors:
    width: 1/3
    label: Authors
    type: text
  xpos:
    width: 1/6
    label: Map X Position
    type: number
  ypos:
    width: 1/6
    label: Map Y Position
    type: number
  datetype:
    width: 1/2
    type: toggles
    label: Date type
    options:
      - year
      - period
      - text
    default: year
  dateperiodstart:
    width: 1/4
    when:
      datetype: period
    label: Start Date period
    type: date
    display: YYYY
    calendar: false
  dateperiodend:
    width: 1/4
    when:
      datetype: period
    label: End Date period
    type: date
    display: YYYY
    calendar: false
  datetext:
    width: 1/2
    when:
      datetype: text
    label: Text-based Date
    type: text
    help: "e.g. 11th century"
  year: 
    when: 
      datetype: year 
    width: 1/6
    label: Year
    type: date
    calendar: false
  concept:
    accept: all
    width: 1/3
    label: Concept
    type: multiselect
    options:
      simulation: Simulation
      gan: GAN
      doppelganger: Doppelg√§nger
      hallucination: Hallucination
      collection: Collection
      worldbuilding: Worldbuilding
      chance: Chance
      training: Training
      combinatory: Combinatory
      grammar: Grammar
      generative: Generative
      classifier: Classifier
      txt: TXT
      prompt: Prompt
      latentspace: Latent Space
      creativecoding: Creative Coding
      recursivity: Recursivity
      tool: Tool
      weights: Weights
      scanning: Scanning
      transformer: Transformer
      completion: Completion
  tools:
    accept: all
    width: 1/3
    label: Tools
    type: multiselect
    options:
      - LLM
      - GAN
      - Unity
      - Web Technologies
      - VR
      - YOLOv5
      - Roboflow
      - Midjourney
      - Stable Diffusion
      - Huggingface
  context:
    width: 1/3
    label: Context
    type: text
  line:
    type: line
  blocks:
    label: Blocks
    type: blocks
    fieldsets:
      - heading
      - text
      - list
      - image
      - video
      - definition-list
      - link-list
      - node-relation
      - quote
      - input-formula-output
    default:
      - type: heading
        content:
          level: h2
          text: Synopsis
      - type: text
        content:
          text: Synopsis content
      - type: input-formula-output
        content:
          text: blabla
      - type: text
        content:
          text: Additional text content
      - type: link-list
        content:
          links: 
            - url: https://example.com
              text: Example link
      - type: node-relation
        content:
          links: 
            - url: 
              text: Example link
