title: Node
fields:
  title:
    label: Title
    type: text
  category:
    label: Category
    type: toggles
    options:
      - Project
      - Recipe
      - Historical
  line:
    type: line
  cover:
    width: 1/3
    label: Cover image
    type: files
    size: large
    max: 1
    accept:
      - image/*
  authors:
    width: 1/3
    label: Authors
    type: text
  xpos:
    width: 1/6
    label: Map X Position
    type: number
  ypos:
    width: 1/6
    label: Map Y Position
    type: number

  line2:
    type: line

  datetype:
    width: 1/2
    type: toggles
    label: Date type
    options:
      - year
      - period
      - text
    default: year
  dateperiodstart:
    width: 1/4
    when:
      datetype: period
    label: Start Date period
    type: date
    display: YYYY
    calendar: false
  dateperiodend:
    width: 1/4
    when:
      datetype: period
    label: End Date period
    type: date
    display: YYYY
    calendar: false
  datetext:
    width: 1/2
    when:
      datetype: text
    label: Text-based Date
    type: text
    help: "e.g. 11th century"
  year: 
    when: 
      datetype: year 
    width: 1/6
    label: Year
    type: date
    calendar: false

  line3:
    type: line
  
  concept:
    accept: all
    width: 1/2

    label: Concept
    type: multiselect
    options:
      simulation: Simulation
      gan: GAN
      doppelganger: Doppelg√§nger
      hallucination: Hallucination
      collection: Collection
      worldbuilding: Worldbuilding
      chance: Chance
      training: Training
      combinatory: Combinatory
      grammar: Grammar
      generative: Generative
      classifier: Classifier
      txt: TXT
      prompt: Prompt
      latentspace: Latent Space
      creativecoding: Creative Coding
      recursivity: Recursivity
      tool: Tool
      weights: Weights
      scanning: Scanning
      transformer: Transformer
      completion: Completion
  tools:
    accept: all
    width: 1/2
    label: Tools
    type: multiselect
    options:
      - LLM
      - GAN
      - Unity
      - Web Technologies
      - VR
      - YOLOv5
      - Roboflow
      - Midjourney
      - Stable Diffusion
      - Huggingface
  line4:
    type: line
  synop: 
    label: Synopsis
    type: textarea
  nodevideos:
    label: Videos
    type: structure
    fields:
      url:
        label: URL
        type: url

  input:
    width: 1/4
    label: Input / Type of dataset
    type: writer
    nodes: false
    inline: true
  formula:
    width: 1/4
    label: Formula / Method
    type: writer
    nodes: false
    inline: true
  output:
    width: 1/4
    label: Output / Result
    type: writer
    nodes: false
    inline: true
  context:
    width: 1/4
    label: Context
    type: text
  text:
    label: Additional information
    type: textarea
  links:
    width: 1/3
    label: Links
    type: structure
    fields:
      url:
        label: URL
        type: url
      text:
        label: Text
        type: writer
        inline: true
        nodes: false
  alt:
    width: 1/3
    label: Alt
    type: writer
    nodes: false
    inline: true
  images:
    width: 1/3
    label: Images
    type: files
    size: large
  blocks:
    label: Blocks
    type: blocks
    fieldsets:
      - heading
      - text
      - list
      - image
      - video
      - definition-list
      - link-list
      - node-relation
      - quote